<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2C2C;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }
        #textArea {
            width: 100%;
            height: 300px;
            background-color: #1E1E1E;
            color: #FFFFFF;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #444;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .red-button {
            background-color: #f44336;
        }
        .red-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="textArea"></div>
    <button id="startInspection">Start Inspection</button>
    <button id="restartApp" class="red-button">Restart Application</button>
    <button id="exitApp" class="red-button">Exit Application</button>

    <script src="script.js"></script>
</body>
</html>
